<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
</script>
<body>
<canvas id="powerPlantChart" style="width:100%;max-width:100%"></canvas>

<script>

    $(document).ready(function(){
        var plantData = fetchPlantData('https://localhost:7131/Solar/Powerplants/WxHCombjzTaw/Energy/ForDay?day=2025-03-24');
        //console.log(plantData);

        var labels = [];
        var values = [];

        for (const [key, value] of Object.entries(plantData)) {
            labels.push(new Date(key).toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'}));
            values.push(value);
        }

        new Chart("powerPlantChart", {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    fill: true,
                    label: 'Solar Powerplant Power (W)',
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,0.25)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: values
                }]
        },
        options: {
            layout: {
                padding: 25,
                legend: { display: true },
                layout: { autoPadding: true },
                scales: {
                    xAxes: [{ ticks: { maxTicksLimit: 30 } }],
                    yAxes: [{ ticks: { min: 0 } }]
                }
            }
        }
    });
});

function fetchPlantData(url) {
  var result = '{}';

  $.ajax({
      url: url,
      type: 'get',
      async: false,
      success: function(data) {
          result = data;
      },
      error: function() {
          result;
      }
  });

  return JSON.parse(result);
}
    </script>

</body>
</html>
