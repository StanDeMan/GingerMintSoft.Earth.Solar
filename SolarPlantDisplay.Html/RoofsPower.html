<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
</script>
<head>
    <script type="module">
        $(document).ready(function () {
            const forDay = actualDate();

            var labels = [];
            var valuesEast = [];
            var valuesWest = [];
            
            (async () => {
                var plantData = await fetchPlantData('https://localhost:7131/Solar/Powerplants/WxHCombjzTaw/Roofs/Power/ForDay?day=' + forDay);
                //console.log(plantData);

                for (const [key, value] of Object.entries(plantData[0]['EarningData'])) {
                    labels.push(new Date(key).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }));
                    valuesEast.push(value);
                }

                for (const [key, value] of Object.entries(plantData[1]['EarningData'])) {
                    valuesWest.push(value);
                }

                new Chart("powerPlantChart", {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [{
                            fill: true,
                            label: plantData[0]['Name'] + ' Power (W)',
                            lineTension: 0,
                            backgroundColor: "rgba(255,0,0,0.25)",
                            borderColor: "rgba(255,0,0,0.1)",
                            data: valuesEast
                        },
                        {
                            fill: true,
                            label: plantData[1]['Name'] + ' Power (W)',
                            lineTension: 0,
                            backgroundColor: "rgba(0,255,0,0.25)",
                            borderColor: "rgba(0,255,0,0.1)",
                            data: valuesWest
                        }]
                    },
                    options: {
                        layout: {
                            padding: 25,
                            legend: { display: true },
                            layout: { autoPadding: true },
                            scales: {
                                xAxes: [{ ticks: { maxTicksLimit: 30 } }],
                                yAxes: [{ ticks: { min: 0 } }]
                            }
                        }
                    }
                });
            })();
        });

        async function fetchPlantData(url) {
            var result = '{}';

            try {
                const response = await fetch(url, {
                    method: 'Get',
                    headers: { 'Content-Type': 'application/json' },
                });

                result = await response.json();
            } catch (err) {
                console.error(err);
                result;
            }

            return result;
        }

        function actualDate() {
            const date = new Date();

            let day = date.getDate();
            let month = date.getMonth();
            let year = date.getFullYear();

            return '${year}-${month}-${day}';
        }
    </script>
</head>
<body>
    <canvas id="powerPlantChart" style="width:100%;max-width:100%"></canvas>
</body>
</html>
